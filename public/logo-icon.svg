<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tidy App Icon: Simple checkmark in rounded square -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bgGradient)"/>

  <!-- Stylized checkmark with soft curves (ADHD-friendly, accomplishment) -->
  <path d="M160 280
           L220 340
           Q240 360 260 340
           L360 200"
        stroke="white"
        stroke-width="48"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Subtle sparkle accent -->
  <circle cx="380" cy="160" r="24" fill="white" opacity="0.4"/>
  <circle cx="400" cy="140" r="12" fill="white" opacity="0.3"/>
</svg>