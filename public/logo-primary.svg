<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tidy Logo: Clean house with sparkle -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House shape - rounded, friendly -->
  <path d="M256 80L96 200V400C96 422 114 440 136 440H376C398 440 416 422 416 400V200L256 80Z"
        fill="url(#primaryGradient)" />

  <!-- Roof highlight -->
  <path d="M256 80L96 200L116 200L256 100L396 200L416 200L256 80Z"
        fill="#14b8a6" opacity="0.6"/>

  <!-- Door - rounded top -->
  <rect x="216" y="280" width="80" height="160" rx="40" fill="white" opacity="0.95"/>

  <!-- Window left -->
  <rect x="136" y="240" width="56" height="56" rx="12" fill="white" opacity="0.95"/>

  <!-- Window right -->
  <rect x="320" y="240" width="56" height="56" rx="12" fill="white" opacity="0.95"/>

  <!-- Sparkle - accomplishment/clean -->
  <g transform="translate(380, 100)">
    <path d="M24 0L28 20L48 24L28 28L24 48L20 28L0 24L20 20L24 0Z"
          fill="url(#sparkleGradient)"/>
  </g>

  <!-- Small sparkle -->
  <g transform="translate(420, 160)">
    <path d="M12 0L14 10L24 12L14 14L12 24L10 14L0 12L10 10L12 0Z"
          fill="url(#sparkleGradient)" opacity="0.8"/>
  </g>

  <!-- Tiny sparkle -->
  <g transform="translate(350, 60)">
    <path d="M8 0L9 7L16 8L9 9L8 16L7 9L0 8L7 7L8 0Z"
          fill="url(#sparkleGradient)" opacity="0.6"/>
  </g>
</svg>